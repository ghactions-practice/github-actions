name: create-repo
on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'set repo prefix'
        required: true
        default: 'service'
        type: choice
        options:
        - example
        - service
        - hello
      name: 
        description: 'set repo name'
        required: true
        default: 'github-actions'
        type: string

jobs:
  create-repo-automation:
    runs-on: ubuntu-latest
    steps:
    - name: gh auth login
      run: |
        echo "${{ secrets.PERSONAL_ACCESS_TOKEN }}" | gh auth login --with-token ## 깃헙 권한 사용
    - name: create-repo
      id: create_repo  # Step에 ID 추가
      run: |
        gh repo create ghactions-practice/${{ inputs.prefix }}-${{ inputs.name }} --public --add-readme ## 레포 생성 
    - name: slack
      if: always()
      uses: slackapi/slack-github-action@v1.27.0
      with:
        payload: |
          {
            "text": "Repository creation result: ${{ steps.create_repo.outcome }}",
              "attachments": [
                {
                  "title": "Repo Name",
                  "text": "${{ github.event.inputs.prefix }}-${{ github.event.inputs.name }}"
                }
              ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
